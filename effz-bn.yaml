 apiVersion: diengine.opendilab.org/v2alpha1
 kind: DIJob
 metadata:
   name: breakout-test
 spec:
   group: "base"  # 标记job所属的group
   priority: "normal"  # 表示job的优先级，保留字段，调度中或许可以用到
   cleanPodPolicy: "None"  # 表示job运行完成之后，如何处理worker pods
   preemptible: false  # 表示job是否允许被抢占，调度中对job资源改动之后涉及到抢占操作
   minReplicas: 1
   maxReplicas: 1
   engineFields:
     topology: "star"  # 表示workers之间的拓扑连接
     parallelWorkers: 1  # 表示每个worker中启动的parallel workers数目
   template:
     spec:
       containers:
       - name: di-container
         image: registry.sensetime.com/xlab/ding:efficientzero-v1
         imagePullPolicy: Always  # IfNotPresent
         env:
         - name: PYTHONUNBUFFERED
           value: "1" 
         resources:
           requests:
             nvidia.com/gpu: 4
             cpu: 6
             memory: "200Gi"
           limits:
             nvidia.com/gpu: 4
             cpu: 6
             memory: "200Gi"
         command: ["/bin/bash", "-c",]
         args:
         - |
           cd /mnt/nfs/jiaruonan/code/efficientzero
           bash train.sh
          #  python3 -u main.py --env BreakoutNoFrameskip-v4 --case atari --opr train --amp_type torch_amp --num_gpus 1 --num_cpus 10 --cpu_actor 1 --gpu_actor 1 --force
         volumeMounts:
         - name: work-dir
           mountPath: /mnt/nfs/jiaruonan
       volumes:
       - name: cache-volume
         emptyDir:
           medium: Memory
           sizeLimit: 128Mi
       - name: work-dir
         hostPath:
           path: /mnt/nfs/jiaruonan
