 apiVersion: diengine.opendilab.org/v2alpha1
 kind: DIJob
 metadata:
   name: ez-hdbn-pong-seed2
 spec:
   group: "base"  # 标记job所属的group
   priority: "normal"  # 表示job的优先级，保留字段，调度中或许可以用到
   cleanPodPolicy: "None"  # 表示job运行完成之后，如何处理worker pods
   preemptible: false  # 表示job是否允许被抢占，调度中对job资源改动之后涉及到抢占操作
   minReplicas: 1
   maxReplicas: 1
  #  engineFields:
  #    topology: "star"  # 表示workers之间的拓扑连接
  #    parallelWorkers: 1  # 表示每个worker中启动的parallel workers数目
   template:
     spec:
       containers:
       - name: di-container
         image: opendilab/ding:nightly-atari
         imagePullPolicy: IfNotPresent # Always 
         env:
         - name: PYTHONUNBUFFERED
           value: "1" 
         resources:
           requests:
             nvidia.com/gpu: 4
             cpu: 96
             memory: "200Gi"
           limits:
             nvidia.com/gpu: 4
             cpu: 96
             memory: "200Gi"
         command: ["/bin/bash", "-c",]
         args:
         - |
           # cd /mnt/nfs/jiaruonan/DI-engine
           # pip install -e . --user
           # cd /mnt/nfs/jiaruonan/DI-engine
           # python3 -u /mnt/nfs/jiaruonan/DI-engine/dizoo/classic_control/cartpole/entry/cartpole_dqn_main.py
           
           # cd /mnt/nfs/jiaruonan/code/efficientzero/core/ctree
           # bash make.sh
           cd /mnt/nfs/jiaruonan/code/efficientzero
           conda install pytorch torchvision torchaudio cudatoolkit=11.3 -c pytorch
           pip install -r requirements.txt
           bash train_pong2.sh
         volumeMounts:
         - name: work-dir
           mountPath: /mnt/nfs/jiaruonan
       volumes:
       - name: cache-volume
         emptyDir:
           medium: Memory
           sizeLimit: 128Mi
       - name: work-dir
         hostPath:
           path: /mnt/nfs/jiaruonan
